# GitHub Pages Configuration for City of New Orleans Network Standards

title: City of New Orleans Network Standards
description: Official wired Ethernet and WiFi standards for the City of New Orleans
baseurl: "/network-standards"
url: "https://neworleansiti.github.io"

# Theme - using a clean, documentation-friendly theme
remote_theme: pages-themes/cayman@v0.2.0
plugins:
  - jekyll-remote-theme

# Markdown processing
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false

# Build settings
exclude:
  - README.md
  - CONTRIBUTING.md
  - LICENSE
  - .github/

